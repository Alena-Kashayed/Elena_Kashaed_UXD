<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerText">
				<h1>welcome to meeting expo 2014</h1>
				<p>suite 5a-1204, 799 e dragram, tucson az 85705, usa</p>
				<h2>may 15, 2014 - may 21, 2014</h2>
			</div>
		</div>
		<div class="content">
			<div class="registrTitle">
				Registration step 2 of 3
			</div>
			<div class="registrForm">
				<div class="regForm">
					<p>This is the address where registration materials will be sent and the name that will appear on your badge.</p>
					<form action="" method="POST">
						<div class="formOrder">
							<div>
								<label class="required">First name</label>
								<input required type="text" name="firstname">
							</div>
							<div>
								<label class="required">Last name</label>
								<input required type="text" name="lastname">
							</div>
							<div>
								<label class="required">Mailing Address 1</label>
								<input required type="text" name="mailingAdress1">
							</div>
							<div>
								<label>Mailing Address 2</label>
								<input type="text" name="mailingAdress2">
							</div>
							<div>
								<label class="required">City</label>
								<input required type="text" name="city">
							</div>
							<div>
								<label class="required">State</label>
								<select name="state">
									<option value="" selected></option>
								</select>
							</div>
							<div>
								<label class="required">Postal Code</label>
								<input required type="text" name="postalCode">
							</div>
							<div>
								<label class="required">Country</label>
								<select name="country">
									<option  value="" selected></option>
								</select>
							</div>
							<div>
								<label class="required">Work Phone</label>
								<input required type="text" name="workPhone">
							</div>
							<div>
								<label>Fax</label>
								<input type="text" name="fax">
							</div>
							<div>
								<label class="required">Email</label>
								<input required type="email" name="email">
							</div>
							<div>
								<label>Title</label>
								<input type="text" name="title">
							</div>
							<div>
								<label>Department</label>
								<input type="text" name="department">
							</div>
							<div>
								<label>Company</label>
								<input type="text" name="company">
							</div>
							<input type="submit" class="button" value="next step">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<span class="copy">Copyright &copy; 1997-2013 Site.com</span>
			<span class="footerLinks">
				<a href="#">Policies</a>
				<a href="#">Site Map</a>
			</span>
		</div>	
	</div>
</body>
</html>
